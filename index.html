<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="row buttons">
            <div class="displayUp"></div>
            <p></p>
            <p></p>
            <p></p>
            <div class="displayDown"></div>
            <p></p>
            <p></p>
            <p></p>
            <div class="button function function-ac">AC</div>
            <div class="button function function-pm">±</div>

        </div>
    </div>
